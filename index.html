<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>funny testing</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <p id="version"></p>
  <p id="money">Money > 0</p>
  <p id="money_per_second">Money per Second > 2</p>
  
  <!--chicken-->
  <div>
    <p id="chicken" style="display: inline;">Chickens: 1</p>
    <button id="buy_chicken" style="display: inline;">chicken($10)</button>
  </div>

  <!--duck-->
  <div>
    <p id="duck" style="display: inline;">Ducks: 0</p>
    <button id="buy_duck" style="display: inline;">duck($250)</button>
  </div>

  <!--cow-->
  <div>
    <p id="cow" style="display: inline;">Cows: 0</p>
    <button id="buy_cow" style="display: inline;">cow($1500)</button>
  </div>



  <!-- swords :D -->
  <div>
    <p id="gems" style="display: inline; position: absolute; left: 500px">Gems > 0</p>
    <p id="luck" style="display: inline; position: absolute; left: 500px; top: 35px">Luck > 1x</p>
    <p id="sword" style="display: inline; position: absolute; left: 500px; top: 70px">Sword > None</p>
    <button id="reroll" style="display: inline; position: absolute; left: 500px; top: 105px">reroll sword($10)</button>
    <button id="upgrade" style="display: inline; position: absolute; left: 500px; top: 140px">upgrade reroll luck($10)</button>
  </div>

  <!-- dungeons -->
  <div>
    <p id="dungeon" style="display: inline; position: absolute; left: 500px; top: 200px">Dungeons(WIP)</p>
  </div>
  
  <script src="script.js"></script>
</body>

</html>
